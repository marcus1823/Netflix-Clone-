  <head>

    <title>Netflix Demo</title>
    <!-- import css from slick -->

    <!--phải import jquery trước th slick 
        vì th slick sử dụng jquery nên 
        import jquery trước mới sử dụng slick -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- import js from slick -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" ></script>
    
    <!-- Axios là thư viện JavaScript cung cấp API đơn giản để gửi yêu cầu HTTP từ mã JavaScript phía máy khách hoặc mã Node.js phía máy chủ.  -->
